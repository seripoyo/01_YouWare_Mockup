  <!-- Loading Screen - フォント読み込みとReact初期化中に表示 -->
  <div id="loading-screen" style="
    position: fixed;
    inset: 0;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #ffffff;
    transition: opacity 0.4s ease-out, visibility 0.4s ease-out;
  ">
    <style>
      /* 猫の揺れアニメーション */
      @keyframes catSway {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      /* しっぽの揺れ */
      @keyframes tailWag {
        0%, 100% { transform: rotate(-8deg); }
        50% { transform: rotate(8deg); }
      }
      /* 肉球のパルス */
      @keyframes pawPulse {
        0%, 100% { transform: scale(0.85); opacity: 0.4; }
        50% { transform: scale(1.1); opacity: 1; }
      }
      /* ドットアニメーション */
      @keyframes dotFade {
        0%, 60%, 100% { opacity: 0.3; }
        30% { opacity: 1; }
      }
      /* フェードアウト */
      #loading-screen.fade-out {
        opacity: 0;
        visibility: hidden;
      }
      /* Reactアプリのコンテンツ: 初期状態は非表示 */
      #root {
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }
      /* ローディング完了後に表示 */
      body.app-loaded #root {
        opacity: 1;
      }

      /* === ローディング要素のスタイル === */
      /* 猫コンテナ */
      .loading-cat-container {
        position: relative;
        width: 100px;
        height: 100px;
        margin-bottom: 16px;
      }
      /* 猫SVG - sample.htmlの調整を適用 */
      .loading-cat {
        position: relative;
        right: 13px;
        top: -20px;
        width: 100px;
        height: 100px;
        fill: #6B7280;
        animation: catSway 3.5s ease-in-out infinite;
        transform-origin: center bottom;
      }
      /* 肉球SVG - sample.htmlの調整を適用 */
      .loading-paw {
        width: 25px;
        height: 25px;
        fill: #9CA3AF;
        margin-bottom: 20px;
        animation: pawPulse 2.4s ease-in-out infinite;
      }
      /* Loadingテキスト */
      .loading-text {
        font-family: Georgia, 'Times New Roman', serif;
        font-size: 18px;
        color: #6B7280;
        letter-spacing: 4px;
        font-style: italic;
        margin: 0;
        display: flex;
      }
      /* 各文字のスタイル */
      .loading-char {
        display: inline-block;
        animation: charFadeInOut 3s ease-in-out infinite;
      }
      /* 1文字ずつ遅延 (10文字: L-o-a-d-i-n-g-.-.-.) */
      .loading-char:nth-child(1)  { animation-delay: 0.0s; }
      .loading-char:nth-child(2)  { animation-delay: 0.15s; }
      .loading-char:nth-child(3)  { animation-delay: 0.3s; }
      .loading-char:nth-child(4)  { animation-delay: 0.45s; }
      .loading-char:nth-child(5)  { animation-delay: 0.6s; }
      .loading-char:nth-child(6)  { animation-delay: 0.75s; }
      .loading-char:nth-child(7)  { animation-delay: 0.9s; }
      .loading-char:nth-child(8)  { animation-delay: 1.05s; }
      .loading-char:nth-child(9)  { animation-delay: 1.2s; }
      .loading-char:nth-child(10) { animation-delay: 1.35s; }

      /* 1文字ずつふわっと出現→消えるアニメーション */
      @keyframes charFadeInOut {
        0% {
          opacity: 0;
          transform: translateY(8px);
        }
        20% {
          opacity: 1;
          transform: translateY(0);
        }
        50% {
          opacity: 1;
          transform: translateY(0);
        }
        80% {
          opacity: 0;
          transform: translateY(-8px);
        }
        100% {
          opacity: 0;
          transform: translateY(8px);
        }
      }
    </style>

    <!-- 猫のコンテナ -->

      <!-- 猫 (cat) -->

        <g>

          <path d="m58.4 71.1c-1.6.3-2.7 1.9-2.4 3.5l9 45.1c.8 4.2 4.6 7.3 8.9 7.3h1c2.3 0 4.4-.9 6-2.3 1.6 1.4 3.7 2.3 6 2.3 4.3 0 8-3.1 8.9-7.3l9-45.1c.3-1.6-.7-3.2-2.4-3.5-1.6-.3-3.2.7-3.5 2.4l-9 45.1c-.3 1.4-1.5 2.4-3 2.4-1.7 0-3-1.4-3-3v-34c0-1.7-1.3-3-3-3s-3 1.3-3 3v34c0 1.7-1.4 3-3 3h-1c-1.4 0-2.7-1-3-2.4l-9-45.1c-.3-1.7-1.9-2.8-3.5-2.4z"/>
          <circle cx="71" cy="34" r="3"/>
          <circle cx="91" cy="34" r="3"/>
        </g>
      </svg>

    <!-- 肉球アイコン -->
    <svg class="loading-paw" viewBox="0 0 128 128">

        <path d="m110 48c-7.2 0-13 7.2-13 16s5.8 16 13 16 13-7.2 13-16-5.8-16-13-16z"/>
        <path d="m84 14c-7.2 0-13 7.2-13 16s5.8 16 13 16 13-7.2 13-16-5.8-16-13-16z"/>
      </g>
    </svg>

    <!-- Loading テキスト - 1文字ずつふわっと出現するアニメーション -->
    <p class="loading-text">
      <span class="loading-char">L</span>
      <span class="loading-char">o</span>
      <span class="loading-char">a</span>
      <span class="loading-char">d</span>
      <span class="loading-char">i</span>
      <span class="loading-char">n</span>
      <span class="loading-char">g</span>
      <span class="loading-char">.</span>
      <span class="loading-char">.</span>
      <span class="loading-char">.</span>
    </p>
  </div>

  <div id="root"></div>
</body>
