<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">

  <style>
    .cta_wrapper2,
    .cta_wrapper2 p .cta_wrapper2 span .cta_wrapper2 div .cta_wrapper2 a {
      font-family: "Noto Sans JP", sans-serif !important;
    }

    .list_cta_container2 li span {
      font-weight: bold;
    }

    p.cta_hedding.jan_heading2 {
      white-space: nowrap;
    }

    .cta_wrapper2 .cta_content_container {
      width: 100%;
    }

    .cta_wrapper2 {
      max-width: 700px;
      margin: 0 auto;
      border: 8px solid #fb875c;
      background: #fdf3e5;
      padding: 1.5rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* ロゴ部分 */
   .cta_wrapper2 .cta_logo_container {
      margin-bottom: 1.8rem;
    }

    .cta_logo {
      height: 55px;
      width: auto;
    }

    /* メインキャッチコピー */
    .cta_hedding2 {
      display: inline-block;
      font-size: 2rem;
      font-weight: 900;
      color: #fb875c;
      margin-bottom: 1.5rem;
      margin-top: 1.5rem;
    }

    /* 実績数 */
    .cta_stats {
      font-size: 1.6rem;
      font-weight: 400;
      color: #000000;
      margin-bottom: 0.5rem;
    }

    .cta_stats .highlight_number {
      color: #2fa692;
      font-size: 2.2rem;
      font-weight: 700;
      font-family: "Noto Sans JP", sans-serif !important;
    }

    /* 説明文 */
    .cta_description {
      margin-bottom: 1.5rem;
      line-height: 2;
    }

    .cta_description p {
      font-size: 1.4rem;
      font-weight: 400;
      color: #000000;
      margin: 0;
    }


    .cta_description .text_black {
      color: #000000;
      font-weight: 400;
    }

    .cta_description .highlight_text {
      color: #ff3131;
      font-weight: 700;
    }

    .cta_description .highlight_free {
      color: #23a894;
      font-weight: 700;
    }

    /* ボタン */
    .cta_buttons {
      display: flex;
      /* gap: 0rem; */
      width: 100%;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .cta_buttons a {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.1rem 0.5rem;
      font-size: 1.9vw;
      font-weight: 700;
      text-decoration: none;
      border-radius: 18px;
      transition: all 0.3s ease;
      max-width: 320px;
      width: 100%;
    }

    .cta_description p {
      padding-top: 1rem;
    }

    .cta_stats {
      padding-top: 1.5rem;
    }

    .btn_detail {
      background: #23a894;
      color: #fff;

    }

    .btn_detail:hover {
      background: #2bc4ad;
      color: #fff;
    }

    .btn_contact {
      background: #f0990f;
      color: #fff;
    }

    .btn_contact:hover {
      background: #ffab2e;
      color: #fff;
    }

    .cta_wrapper2 ul.list_cta_container2 {
      display: table;
      text-align: left;
      margin-left: auto;
      margin-right: auto;
    }

    .cta_wrapper2 .cta_button.jan_cta_btn .cta_button {
      width: 100%;
      max-width: 230px;
    }

    br.sp-only {
      display: none;
    }

    .cta_wrapper2 .cta_button a.bl_blog_btn.bl_blog_btn.btn_detail {
      background: #179783;
      border-bottom: solid 5px #225a52;
    }

    .cta_wrapper2 .cta_button a.bl_blog_btn.bl_blog_btn.btn_detail:hover {
      background: #179783;
      border-bottom: solid 2px #225a52;
      transform: translateY(3px);
    }

    .cta_wrapper2 .cta_button {
      width: 100%;
      margin: 20px auto;
      display: flex;
      /* grid-area: 2 / 1 / 3 / 2; */
      justify-content: space-between;
    }

    .cta_wrapper2 .cta_button .bl_blog_btn {
      font-size: 18px;
    }

    /* レスポンシブ */
    @media screen and (max-width: 640px) {
      span.sec {
        margin-top: 1rem;
        display: block;
        letter-spacing: -1px;
        margin-left: 3rem;
      }

      .cta_button .bl_blog_btn {
        max-width: 240px;
      }

      span.first {
        display: block;
        margin-right: 3rem;
        letter-spacing: -1px;
      }

      br.sp-only {
        display: block;
      }

      .cta_wrapper2 {
        padding: 1rem 1rem 1.5rem;
        font-size: 1.8rem;
      }

      .cta_hedding {
        font-size: 1.4rem;
      }

      .cta_stats {
        font-size: 1.2rem;
      }

      .cta_stats .highlight_number {
        font-size: 1.6rem;
      }

      .cta_description p {
        font-size: 1.3rem;
        padding-top: 0.5rem;
        line-height: 30px;
      }

      .cta_description .highlight_text {
        font-size: 1.3rem;
      }

      .cta_buttons {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .cta_wrapper2 .cta_content_container {
        width: 100%;
      }

      .cta_buttons a {
        width: 100%;
        max-width: 300px;
        font-size: 1.4rem;
        padding: 1.2rem 0.5rem;
        min-width: unset;
      }

      .cta_logo {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
    }

    .cta_wrapper2 ul.list_cta_container2.jan_cta li span {
      font-weight: bold;
    }

    /* レスポンシブ */
    @media screen and (max-width: 640px) {
      span.sec {
        margin-top: 1rem;
        display: block;
        letter-spacing: -1px;
        margin-left: 3rem;
      }

      .cta_wrapper2 ul.list_cta_container2.jan_cta {
        padding-left: 3rem;
        padding-right: 2rem;
      }

      .cta_wrapper2 ul.list_cta_container2 li {
        line-height: 2.2;
      }

      span.first {
        display: block;
        margin-right: 3rem;
        letter-spacing: -1px;
      }

      br.sp-only {
        display: block;
      }

      .cta_wrapper2 {
        padding: 1rem 1rem 1.5rem;
        font-size: 1.8rem;
      }

      .cta_hedding {
        font-size: 1.4rem;
      }

      .cta_stats {
        font-size: 1.2rem;
      }

      .cta_stats .highlight_number {
        font-size: 1.6rem;
      }

      .cta_description p {
        font-size: 1.3rem;
        padding-top: 0.5rem;
        line-height: 30px;
      }

      .cta_description .highlight_text {
        font-size: 1.3rem;
      }

      .cta_buttons {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .cta_wrapper2 .cta_button a.bl_blog_btn {
        font-size: 1.1rem;
      }

      .cta_logo {
        margin-top: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="cta_wrapper2">
    <div class="cta_logo_container">
      <img src="https://gaikokusaiyo.com/wp/wp-content/uploads/2026/01/af8f16f7024746b529307203570644f2.webp"
        alt="外国人採用の窓口" class="cta_logo">
    </div>
    <p class="cta_hedding jan_heading2">外国人雇用でお悩みの方に</p>
    <div class="cta_content_container">
      <ul class="list_cta_container2 jan_cta">
        <li>日本全国 <span class="highlight_black">10,000社</span>以上！</li>
        <li>お悩みにピッタリの<span class="highlight_black">監理団体・登録支援機関・外国人紹介会社</span>を<span
            class="highlight_black">無料</span>で一括検索！</li>
      </ul>

      <div class="cta_button jan_cta_btn cta_buttons">
        <a class="bl_blog_btn btn_detail" href="https://gaikokusaiyo.com/about/">サービスの詳細を見る</a>
        <a class="bl_blog_btn btn_contact" href="https://gaikokusaiyo.com/contact/">無料で相談する</a>
      </div>
    </div>
  </div>
